<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Talk to the web page</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron col-sm-12">
        <h1>CATS vs DOGS</h1>
      </div>

      <div class="row" id="battle-container">
        <div class="col-sm-6 no-padding">
          <div class="container-size" id="cats-container">

          </div>
        </div>

        <div class="col-sm-6 no-padding">
          <div class="container-size" id="dogs-container"></div>
        </div>
      </div>

      <div class="row" id="button-container">
        <div class="col-sm-6">
          <button id="btn-cats" class="btn btn-warning">CATS</button>
          <button id="btn-cats-gone" class="btn btn-warning">CATS BE GONE</button>
        </div>

        <div class="col-sm-6">
          <button id="btn-dogs" class="btn btn-warning">DOGS</button>
          <button id="btn-dogs-gone" class="btn btn-warning">DOGS BE GONE</button>
        </div>
      </div>


    </div>
  </body>
</html>
